<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>            
        </div>

        <div class="result">
            <p>Paper cover Rock. You win!</p>
        </div>
        
        <div class="choices">
            <div class="choice" id="Rock">
                <img src="images/rock.png" alt="">
            </div>
            <div class="choice" id="Paper">
                <img src="images/paper.png" alt="">
            </div>
            <div class="choice" id="Scissors">
                <img src="images/scissors.png" alt="">
            </div>
        </div>

        <div id="message">Make your move.</div>

        <div id="credit">Icons made by <a href="https://www.flaticon.com/authors/twitter" title="Hand">Hand</a> from <a href="https://www.flaticon.com/"     title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"     title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        <script src="app.js"></script>
    </body>
</html>
